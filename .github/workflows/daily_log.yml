name: Daily Train Log

on:
  schedule:
    # Run at 8:00 AM EST (13:00 UTC) every day
    - cron: '0 13 * * *'
  workflow_dispatch: # Allow manual run

jobs:
  log-status:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Run logging script
      run: node scripts/log_daily_status.js

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add src/data/train_log.json
        git commit -m "Update daily train log" || echo "No changes to commit"
        git push
