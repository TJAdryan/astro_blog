name: Weekly Article Fetcher

on:
  schedule:
    # Runs at 13:00 UTC (8:00 AM EST) every Monday
    - cron: '0 13 * * 1'
  workflow_dispatch: # Allows manual trigger

jobs:
  fetch-articles:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Fetcher Script
        run: node scripts/fetch_articles.js

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Weekly Article Update [skip ci]"
          file_pattern: "src/data/article_queue.json"
